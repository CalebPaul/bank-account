<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>The Bank</title>
  </head>
  <body>
    <div class="container">
      <h1 class="well text-center">Ponzi Investments</h1>
      <form id="new-account">
        <div class="form-group">
          <label for="account-user-name">Name</label>
          <input id="account-user-name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="inital-deposit">Inital deposit amount</label>
          <input id="inital-deposit" type="number" class="form-control" placeholder="Inital Deposit">
        </div>
        <button class="btn btn-success" type="submit">Create Account</button>
      </form>
      <br>
      <form id="generate">
        <button class="btn btn-success" type="submit">Generate Account List</button>
      </form>
      <ul id="account-list">

      </ul>
      <div id="options-box">
      <h3><span id="name"></span>: Balance: <span id="balance"></span></h3>
        <label for="account-user-name">Amount</label>
        <input id="amount" type="number" class="form-control" placeholder="Amount">
        <button id = "withdrawl" class="btn btn-success">Withdrawl</button>
        <button id = "deposit" class="btn btn-success">Deposit</button>
      </div>
    </div>
  </body>
</html>
